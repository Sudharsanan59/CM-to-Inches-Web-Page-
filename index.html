<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENGTH CONVERTER</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="wrap">
        <h2>CM TO INCHES</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="ENTER THE CM">
        </div>
        <div>
        <button type="submit" onclick="convert()" >CONVERT TO INCHES</button>
        </div>
        <div id="result"> </div>
    </div>
    <script>
        function convert(){
        let cmVal=Number(document.getElementById("input").value)
        let incVal=cmVal/2.54
        let result=document.getElementById("result")
        result.innerHTML=incVal.toFixed(2)+" Inches"
        }
       

    </script>

</body>
</html>
